<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Users</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Live Users</h2>
    <ul id="liveUsersList"></ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
    <script>
        const socket = io();

        // Function to show user details in an alert
        function showDetails(userData) {
            const userDataString = `Name: ${userData.name}\nEmail: ${userData.email}\nMobile No: ${userData.mobileNo}\nStreet: ${userData.street}\nCity: ${userData.city}\nState: ${userData.state}\nCountry: ${userData.country}\nLogin ID: ${userData.loginId}`;
            alert(userDataString);
        }

        // Socket.io event listeners for new users and user disconnections
        socket.on('newUser', (userData) => {
            const { name, email, socketId, mobileNo, street, city, state, country, loginId } = userData;
            const listItem = document.createElement('li');
            listItem.textContent = `Socket ID: ${socketId} Joined Live Room`;
            listItem.setAttribute('data-userdata', JSON.stringify(userData));   
            document.getElementById('liveUsersList').appendChild(listItem);

            // Create a button to show details for this user
            const button = document.createElement('button');
            button.textContent = 'Show Details';
            button.addEventListener('click', () => {
                showDetails(userData);
            });
            listItem.appendChild(button);
        });

        socket.on('userDisconnected', (socketId) => {
            const listItem = document.querySelector(`li[data-socketid="${socketId}"]`);
            if (listItem) {
                listItem.remove();
            }
        });
    </script>
</body>
</html>
